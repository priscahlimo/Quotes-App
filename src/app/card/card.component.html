<div class="container-fluid">
    <h2 class="text-center">Create a new Quote</h2>
    <hr>
    <form (ngSubmit)='submitGoal()' #goalForm='ngForm'>
        <div class="form-group ">
  
            <label for="name">Name</label>
            
            <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name='ngModel' required>

            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Name is required</p>
            </div>
        </div>
        <div class="form-group ">
  
            <label for="name">Author</label>
            
            <input type="text" class="form-control" id="Author" [(ngModel)]="newQuote.name" name="Author" #Author='ngModel' required>

            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Author is required</p>
            </div>
        </div>
        <div class="form-group">
  
            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="4" [(ngModel)]="newGoal.description" name="description" #description="ngModel" required></textarea>
            <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
              <p>Description is required</p>
            </div>
        </div>
        <div class="form-group mt-5">
            <label for="complete">Completion</label>
            <input type='date' id="complete" [(ngModel)]="newGoal.countDown" name="countDown" #countDown="ngModel" required>
            <div [hidden]="countDown.valid || countDown.pristine" class="alert alert-danger">
              <p>Date is required</p>
            </div>
        </div>
        <button type="submit" class="btn btn-danger">Add Quote</button>
    </form>
  </div>
