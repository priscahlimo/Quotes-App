<app-home></app-home>

<div class="col-md-6 w-100 d-flex justify-content-center">
    <app-form (addQuote)="addNewQuote($event)" ></app-form>
</div>

    <div class="row">
        <div  *ngFor="let quote of quotes; let i = index " class="col-md-4 mb-4 border border-success">
            <div class="card-header">
             <!-- {{quote.postedOn}} -->
            </div>
            <div class="card-body">
              <blockquote class="blockquote mb-0">
                <p> {{quote.description}} </p>
                <footer class="blockquote-footer"><cite title="Source Title"> {{quote.name}} </cite></footer>
              </blockquote>
            </div>
            <div class="card-body d-flex justify-content-around">
                <p> {{quote.likes}} </p>
                <p> {{quote.dislikes}} </p>
                <p>Posted {{quote.postedOn|dateCount}}  </p>
              </div>
        </div>
    </div>
